<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich">

<h:head>
	<title>Sistema de Multas</title>
</h:head>

<h:body bgcolor="#ffffff">
	<h:graphicImage value="/banner.jpg" width="650px" height="200px"/>
	<br />
	<h:form id="formMenu" style="width: 650px;">
		<rich:toolbar>
			<rich:dropDownMenu>
				<f:facet name="label">
					<h:panelGroup>
						<h:outputText value="Cadastros" />
					</h:panelGroup>
				</f:facet>
				<rich:menuItem submitMode="ajax" label="Usuário"
					action="/pages/usuario.jsf" />
				<rich:menuItem submitMode="ajax" label="Veículo"
					action="/pages/veiculo.jsf" />
				<rich:menuItem submitMode="ajax"
					label="Código de Trânsito Brasileiro (CTB)"
					action="/pages/ctb.jsf" />
			</rich:dropDownMenu>
			<rich:dropDownMenu>
				<f:facet name="label">
					<h:panelGroup>
						<h:outputText value="Consultas" />
					</h:panelGroup>
				</f:facet>
				<rich:menuItem submitMode="ajax" label="Infrações"
					action="/pages/consulta.jsf" />
			</rich:dropDownMenu>
			<rich:dropDownMenu>
				<f:facet name="label">
					<h:panelGroup>
						<h:outputText value="Relatórios" />
					</h:panelGroup>
				</f:facet>
				<rich:menuGroup label="Infrações">
					<rich:menuItem submitMode="ajax" label="Por veículo"
						action="/pages/relatorioVeiculo.jsf" />
					<rich:menuItem submitMode="ajax" label="Por fiscal de trânsito"
						action="/pages/relatorioFiscal.jsf" />
				</rich:menuGroup>
			</rich:dropDownMenu>
		</rich:toolbar>
		</h:form>
		<h:form id="formDetalhe" style="width: 650px;">
		<rich:panel>
			<h:panelGrid columns="4">
				<h:outputLabel value="Artigo:" />
				<h:inputText value="#{ctbMB.artigo}" size="20" required="true" requiredMessage="Campo Artigo obrigatório"/>
				<h:outputLabel value="Código Infração:" />
				<h:inputText value="#{ctbMB.codigoInfracao}" size="20" required="true" requiredMessage="Campo Código Infração obrigatório"/>
				<h:outputLabel value="Descricao Resumida:" />
				<h:inputText value="#{ctbMB.descricaoResumida}" size="20" required="true" requiredMessage="Campo Descricao Resumida obrigatório"/>
				<h:outputLabel value="Desdobramento:" />
				<h:inputText value="#{ctbMB.desdobramento}" size="20" required="true" requiredMessage="Campo Desdobramento obrigatório"/>
				<h:outputLabel value="Paragrafo:" />
				<h:inputText value="#{ctbMB.paragrafo}" size="20" required="true" requiredMessage="Campo Paragrafo obrigatório"/>
				<h:outputLabel value="Valor Multa:" />
				<h:inputText value="#{ctbMB.valorMulta}" size="20" required="true" requiredMessage="Campo Valor Multa obrigatório"/>
			</h:panelGrid>
			<rich:dataTable var="gravidade" value="#{ctbMB.gravidades}" style="width: 500px;">
				<f:facet name="header">
					<h:outputText value="Gravidade" />
				</f:facet>
				<rich:column style="width: 25px;">
					<h:selectBooleanCheckbox value="#{gravidade.selected}" />
				</rich:column>
				<rich:column>
					<h:outputText value="#{gravidade.descricao}" />
				</rich:column>
				<rich:column>
					<h:outputText value="#{gravidade.pontos} pontos" />
				</rich:column>
			</rich:dataTable>
			<rich:messages layout="list" />
			<br />
			<h:commandButton value="Cadastrar" action="#{ctbMB.cadastra()}" />
		</rich:panel>
	</h:form>
</h:body>
</html>

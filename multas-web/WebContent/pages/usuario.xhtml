<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich">

<h:head>
	<title>Sistema de Multas</title>
</h:head>

<h:body bgcolor="#ffffff">
	<h:graphicImage value="/banner.jpg" width="650px" height="200px"/>
	<h:form id="formMenu" style="width: 650px;">
		<rich:toolbar>
			<rich:dropDownMenu>
				<f:facet name="label">
					<h:panelGroup>
						<h:outputText value="Cadastros" />
					</h:panelGroup>
				</f:facet>
				<rich:menuItem submitMode="ajax" label="Usuário"
					action="/pages/usuario.jsf" />
				<rich:menuItem submitMode="ajax" label="Veículo"
					action="/pages/veiculo.jsf" />
				<rich:menuItem submitMode="ajax"
					label="Código de Trânsito Brasileiro (CTB)"
					action="/pages/ctb.jsf" />
			</rich:dropDownMenu>
			<rich:dropDownMenu>
				<f:facet name="label">
					<h:panelGroup>
						<h:outputText value="Consultas" />
					</h:panelGroup>
				</f:facet>
				<rich:menuItem submitMode="ajax" label="Infrações"
					action="/pages/consulta.jsf" />
			</rich:dropDownMenu>
			<rich:dropDownMenu>
				<f:facet name="label">
					<h:panelGroup>
						<h:outputText value="Relatórios" />
					</h:panelGroup>
				</f:facet>
				<rich:menuGroup label="Infrações">
					<rich:menuItem submitMode="ajax" label="Por veículo"
						action="/pages/relatorioVeiculo.jsf" />
					<rich:menuItem submitMode="ajax" label="Por fiscal de trânsito"
						action="/pages/relatorioFiscal.jsf" />
				</rich:menuGroup>
			</rich:dropDownMenu>
		</rich:toolbar>
		</h:form>
		<h:form id="formDetalhe" style="width: 650px;">
		<rich:panel>
			<h:panelGrid columns="4">
				<h:outputLabel value="Nome:" />
				<h:inputText value="#{usuarioMB.nome}" size="20" required="true" requiredMessage="Campo nome obrigatório"/>
				<h:outputLabel value="Sobrenome:" />
				<h:inputText value="#{usuarioMB.sobrenome}" size="20" required="true" requiredMessage="Campo sobrenome obrigatório"/>
				<h:outputLabel value="Nome usuário:" />
				<h:inputText value="#{usuarioMB.nomeUsuario}" size="20" required="true" requiredMessage="Campo usuário obrigatório"/>
				<h:outputLabel value="CPF:" />
				<h:inputText value="#{usuarioMB.cpf}" size="20" required="true" requiredMessage="Campo cpf obrigatório"/>
				<h:outputLabel value="E-mail:" />
				<h:inputText value="#{usuarioMB.email}" size="20" required="true" requiredMessage="Campo email obrigatório"/>
				<h:outputLabel value="Telefone:" />
				<h:inputText value="#{usuarioMB.telefone}" size="20" required="true" requiredMessage="Campo telefone obrigatório"/>
				<h:outputLabel value="CNH:" />
				<h:inputText value="#{usuarioMB.cnh}" size="20" required="true" requiredMessage="Campo cnh obrigatório"/>
			</h:panelGrid>
			<rich:dataTable var="perfil" value="#{usuarioMB.perfis}" style="width: 500px;">
				<f:facet name="header">
					<h:outputText value="Perfis" />
				</f:facet>
				<rich:column style="width: 25px;">
					<h:selectBooleanCheckbox value="#{perfil.selected}" />
				</rich:column>
				<rich:column style="width: 25px;">
					<h:outputText value="#{perfil.id}" />
				</rich:column>
				<rich:column>
					<h:outputText value="#{perfil.descricao}" />
				</rich:column>
			</rich:dataTable>
			<rich:messages layout="list" />
			<br />
			<h:commandButton value="Cadastrar" action="#{usuarioMB.cadastra()}" />
		</rich:panel>
	</h:form>
</h:body>
</html>
